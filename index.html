<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Player-your favourite music is here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main_div">   <!--kuki jo container vo bilkul center iska uske upr koi div lag ra jisne usne center pai jkar rakha islie we uise main div-->
       <div class="music_container">
           <h2 id="title">Tu Aake Dekhle</h2>
           <h3 id="artist">King</h3>
           <div class="image_container">     <!--jo beech mai  image uske liye alg container taki har operation easily uske upt perform kar sake-->
               <img src="images/1.jpg" alt="">
           </div>
           <audio src="music/1.mp3" ></audio>
                <!--progress bar-->
           <div class="progressbar_container" id="progress_container">
               <div class="progress_duration_meter">
                   <div id="current_time">0:00</div>
                   <div id="duration">2:44</div>
               </div>
               <div class="progress_div" id="progress_div">
                   <div class="progress" id="progress"></div>
               </div>
           </div>
                <!--music controls-->
          <div class="music_controls">
                 <!--fontawesome icons-->
                <i class="fas fa-backward" id="previous" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
               <i class="fas fa-forward" id="next" title="Next"></i>
          </div>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/1a3e3588d3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
